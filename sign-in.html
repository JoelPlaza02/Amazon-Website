<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <!-- Sign-in Section -->
  <section class="sign-in">
    <div class="sign-in-logo">
      <img src="images/sign-in-logo.jpg" alt="amazon logo" class="signin-logo">
    </div>
    <div class="signin-container">
      <div class="signin-info">
        <h2 class="signin-title">sign-in</h2>
        <p class="sign-option">Email or mobile phone number</p>
        <input type="text" name="email" class="input">
        <div class="signin-btn">
        <button class="signin-button" type="submit">continue</button>
        </div>
        <div class="multicolortext">
          <span class="blackcolortext1">By continuing, you agree to Amazon's</span>
          <span class="bluecolortext1">Conditions of<br>Use</span>
          <span class="blackcolortext2">and</span>
          <span class="bluecolortext2">Privacy Notice</span>
        </div>
        <br>
        <div class="help-p">
        <p><small class="help"><i class="fa fa-arrow-right"></i>Need help?</small></p>
        </div>
      </div>
    </div>
    <br>
    <div class="bottom-signin">
      <p><small class="new-amazon">New to Amazon?</small></p>
      <div class="bottom-btn">
        <button class="create-btn" type="create">Create your Amazon account</button>
      </div>
      <hr>
      <div class="cond-use-txt">
      <span class="left">Conditions of Use</span>
      <span class="middle">Privacy Notice</span>
      <span class="right">Help</span>
      </div>
      </div>
      <div class="copyright-claim">
        <p><small class="copyright">Â©1996-2022, Amazon.com, Inc. or its affiliates</small></p>
      </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
